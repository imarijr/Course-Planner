<app-nav></app-nav>
<md-input-container class="md-block" flex-gt-sm>
    <h2>Choose your major to get started.</h2>
    <label>My Major</label>
    <md-select ng-model="majorChosen" ng-change="onChange()">
      <!-- stateful component -->
      <md-option ng-repeat="major in $ctrl.majors" value="{{major}}">
        {{major}}
      </md-option>
    </md-select>
  </md-input-container>

  <md-button md-no-ink class="md-go-button" ng-click = "saveMajor()" href="#!/semesters">Go</md-button>
